<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="input1">
<button id="btn1">
    +
</button>

<button id="btn2">
    -
</button>

<div>
    <ul id="list1"></ul>
</div>

<script>
    //input에 입력한 내용 list에 추가
    document.querySelector("button").addEventListener("click", () => {
        const add = document.querySelector("#input1").value
        const li = document.createElement("li")
        li.innerHTML = add
        document.querySelector("#list1").append(li)

        document.querySelector("#input1").value = ""
        document.querySelector("#input1").focus()
    })

    //삭제
    document.querySelector("#btn2")
        .addEventListener("click", function () {
            document.querySelector("#list1>li:last-child").remove();
        })

</script>
</body>
</html>
