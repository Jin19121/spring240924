<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>array</title>
</head>
<body>
<p>Lorem.</p>
<p>Unde.</p>
<p>Deserunt.</p>
<p>Voluptatibus.</p>
<p>Sequi!</p>

<script>
    //for, for of

    //forEach: 배열의 모든 아이템 탐색
    let a = [3, 1, 4, 1, 5, 7, 2]

    console.log("of ================")
    for (let i = 0; i < a.length; i++) {
        console.log(a[i])
    }

    console.log("for of=============")
    for (let item of a) {
        console.log(item)
    }

    console.log("forEach===========")
    a.forEach((e) => {
        console.log(e)
    })


    //practice makes perfect
    let b = ["son", "lee", "faker", "kim"]
    b.forEach((value, index) => {
        console.log(index + 1, value)
    })

    console.log("for===============")
    for (let i = 0; i < b.length; i++) {
        console.log(i, b[i])
    }

    //연습
    console.log("연습2==============")
    let c = ["kim", "lee", "choi", "son"]
    c.forEach((v, i) => {
        console.log(i + 1, v)
    })

    //내용
    console.log("print the list")
    let paras = document.querySelectorAll("p")
    paras.forEach((elem, index) => {
        console.log(index + 1, elem.innerHTML)
    })

    console.log("누르면 콘솔에 출력")
    paras.forEach((elem) => {
        elem.addEventListener("click", () => {
            console.log(elem.innerHTML)
        })
    })
</script>
</body>
</html>
