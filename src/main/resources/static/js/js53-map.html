<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>map</title>
</head>
<body>

<script>
    const a = ["hankang", "lee", "boo", "woozi", "love", "svt"]
    let r1 = a.map(e => e.length);
    console.log(r1)

    const r2 = a.map(str => str.substring(0, 2))
    console.log(r2)
</script>
</body>
</html>
