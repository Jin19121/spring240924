<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="btn1">button1</button>
<button id="btn2">button2</button>
<button id="btn3" onclick="{console.log(`세 번째 버튼`)}">button3</button>

<hr>

<div>
    <input type="text" id="input1">
</div>
<div>
    <input type="text" id="input2">
</div>
<div>
    <input type="text" id="input3"
           onkeyup="{console.log(document.querySelector(`#input3`).value)}">
</div>
<div>
    <input type="text" id="input4">
</div>
<div>
    <input type="text" id="input5">
</div>
<div>
    <input type="text" id="input6">
</div>
<div>
    <input type="text" id="input7">
</div>


<hr>

<p>Lorem ipsum dolor.</p>
<p>Enim, et, nam?</p>
<p>Iusto, sed unde?</p>
<p>Iure magnam, obcaecati?</p>
<p>Atque molestias, natus.</p>

<script>
    //event listener
    //addEventListener
    document.querySelector("#btn1").addEventListener("click", () => {
        console.log("첫 번째 버튼 클릭")
    })

    //onclick (property)
    document.querySelector("#btn2").onclick = () => {
        console.log("두 번째 버튼 클릭")
    }

    //onclick (attribute)
    //html에 on___ event를 태그의 attribute로 직접 추가

    //연습
    document.querySelector("#input1").addEventListener("keyup", () => {
        console.log(document.querySelector("#input1").value)
    })

    document.querySelector("#input2").onkeyup = () => {
        console.log(document.querySelector("#input2").value)
    }

    //input4, 5
    const inputList = document.querySelectorAll("#input4, #input5")
    for (const elem of inputList) {
        elem.addEventListener("keyup", () => {
            console.log(elem.value)
        })
    }

    //input 6, 7
    function fun1(e) {
        // console.log(param) //event 객체
        // console.log("value")
        console.log(e.target.value)
    }

    document.querySelector("#input6").addEventListener("keyup", fun1)
    document.querySelector("#input7").addEventListener("keyup", fun1)

    //연습 코드. li클릭
    function fun2(e) {
        console.log(e.target.innerHTML)
    }

    document.querySelectorAll("p")
        .forEach(elem => elem.addEventListener("click", fun2))

</script>
</body>
</html>
