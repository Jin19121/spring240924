<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>event</title>
</head>
<body>
<button>click me</button>
<button id="btn2">button2</button>

<h1>제목 요소</h1>

<input type="text" id="input1">
<script>
    //javascript event
    let a = document.querySelector("button");
    console.log(a)

    //on이벤트명 속성에 함수를 할당하면 이벤트 발생 시
    a.onclick = function () {
        console.log("버튼 클릭됨!")
    }
</script>
</body>
</html>
