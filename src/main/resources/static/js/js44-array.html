<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sort</title>
</head>
<body>
<script>
    //sort: 정렬
    let a = [3, 1, 4, 1, 5, 7, 2]
    console.log(a)
    a.sort()
    console.log(a)

    let b = ["lee", "kim", "seo", "choi"]
    console.log(b)
    b.sort()
    console.log(b)

    let c = ["DK", "dk", "Lee", "lee", "Boo", "boo"]
    c.sort()
    console.log(c)

</script>
</body>
</html>
