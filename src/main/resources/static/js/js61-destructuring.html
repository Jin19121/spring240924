<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>destructure</title>
</head>
<body>

<script>
    //destructuring assignment 구조분해 할당
    const a = [3, 1, 4]
    const n1 = a[0] //여러번 할당
    const n2 = a[1]
    const n3 = a[2]
    console.log(n1, n2, n3)

    const [x, y, z] = a //분해하여 한 번에 할당: 각각의 변수가 선언된 것
    console.log(x, y, z)

    const [s, t] = a //개수가 다를 수 있다
    console.log(s, t)

    const [o, p, q, r] = a
    console.log(o, p, q, r)

    //연습
    const b = ["cherry", "happy"]
    const [s1, s2] = b
    console.log(s1, s2)
    

</script>
</body>
</html>
