<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>변수</title>
</head>
<body>
<script>
    // 변수
    //변수 선언
    let v;

    //변수값 대입(할당)
    v = 30;
    v = 40;
    v = 3.14;
    v = "hi";
    v = null;
    v = undefined;
    v = [];
    v = {};
    v = () => null;

    let z;
    z = "hello";
    z = 99;
    z = 9.1234;

    //let : 변수
    //값을 가지고 있을 때에도 다른 값 할당 가능
    let x = 33;
    x = 44;
    x = "hello"

    //변수의 타입은 값이 대입 될 때 결정

    //상수 const 다른 값 할당 불가
    const y = 99;
    // y = 100;

    // const a;
    // a=100;

    //변수 var (let과 유사)
    var b;
    b = 3;
    b = 5;
    b = "hi";


</script>

</body>
</html>
