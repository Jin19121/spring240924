<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>object</title>
</head>
<body>
<script>
    function fun1() {
        return {
            name: "dk",
            age: 33
        }
    }

    let a = fun1();
    console.log(a.name); //dk
    console.log(a.age);//33

    let b = fun1()
    console.log(b.name)
    console.log(b.age)

    a.name = "lee" //리턴된 값 변경
    console.log(a.name) //lee
    console.log(b.name) //dk

    console.log("-------------")

    function fun2() {
        let a = {
            city: "seoul"
        }
        return function () {
            return a;
        }
    }

    let c = fun2();
    let d = c();
    console.log(d.city) //seoul
    let e = c();
    console.log(e.city) //seoul

    d.city = "london" // 참조 객체의 속성값을 바꿈
    console.log(d.city) //london
    console.log(e.city)//london

</script>
</body>
</html>
