<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>object</title>
</head>
<body>
<script>
    //primitive type
    let a = 10
    let b = a
    console.log(a, b)

    a = 5;
    console.log(a, b)

    //object: reference type
    let c = {age: 55} //값 + 참조값 발생
    let d = c; //참조값 할당
    console.log(c.age, d.age);

    c.age = 66; //값 변경, 참조값 유지
    console.log(c.age, d.age)

    //연습
    let e = {city: "paris"};
    console.log(e.city); // "paris"
    fun1(e);
    console.log(e.city); // "seoul"

    let f = {
        name: "son",
        info: {
            height: 200,
            weight: 300
        }
    };

    let g = {};
    g.name = f.name; //값 복사
    g.info = f.info; //참조 타입 복사

    console.log(f.name); // son
    console.log(g.name); // son
    console.log(f.info.height); // 200
    console.log(f.info.weight); // 300
    console.log(g.info.height); // 200
    console.log(g.info.weight); // 300

    f.name = "lee"
    console.log(f.name) //lee
    console.log(g.name) //son

    f.info.height = 2000;
    console.log(f.info.height) //2000
    console.log(g.info.height) //2000


</script>
</body>
</html>
