<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dom</title>
</head>
<body>
<script>
    let a = {
        name: "son", age: 33, info: () => {
            console.log("hello")
        }
    }
    console.log(a.name)
    console.log(a.age)
    a.info()

    //이미 존재하는 객체 window(브라우저)
    window.alert("등장!");
    window.confirm("진행?");
    window.prompt("name me!")
    console.log(window.innerWidth)
    console.log(window.innerHeight)

    //window 생략 가능
    alert("second")
    confirm("twice")
    prompt("insert")
    console.log(innerWidth)
    console.log(innerHeight)

</script>
</body>
</html>
