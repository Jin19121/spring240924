<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object</title>
</head>
<body>
<script>
    // 객체: 속성, 기능이 있는 데이터

    //속성(property
    //속성명: 속성값
    let a = 3;
    let b = "hi"
    let c = {name: "son", age: 30, address: "seoul"}
    console.log(a)
    console.log(b)
    console.log(c)

    //각 속성 탐색
    console.log(c.name)
    console.log(c.age)
    console.log(c.address)
    console.log(c["name"])
    console.log(c['age'])
    console.log(c[`address`])

    //연습: 객체 만들기
    let d = {email: `weverse`, location: `Korea`, married: true, score: 4.14}
    console.log(d.email)
    console.log(d.location)
    console.log(d.married)
    console.log(d.score)

    //기능(method, 값이 함수인 속성)
    let e = {
        name: "lee",
        age: 22,
        //값이 함수면 속성을 메소드라고 한다.
        info: function a() {
            console.log("this is information")
        }
    }

    console.log(e.name)
    console.log(e.age)
    console.log(e.info)
    e.info()

    //이름 없는 함수나 화살표 함수 주로 사용
    let f = {
        hello: function a() {
            console.log("said hello")
        },
        greeting: function b() {
            console.log("said greetings")
        },
        hi: () => {
            console.log("said hi")
        }
    }

    f.hello()
    f.greeting()
    f.hi()

    //연습: 메소드 있는 객체 만들기
    let g = {
        height: `190cm`, weight: `70kg`,
        jump: () => {
            console.log("how high")
        },
        run: () => {
            console.log("how far")
        },
        work: () => {
            console.log("no")
        }
    }

    console.log(g.height)
    console.log(g.weight)
    g.jump()
    g.run()
    g.work()

</script>
</body>
</html>
