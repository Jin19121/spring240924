<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>copy</title>
</head>
<body>

<script>
    //object
    //{prop1: va1, prop2: val2}
    const a = {name: "dk", song: "happy"}
    const b = a;
    console.log(a)
    console.log(b)

    b.name = "boo"
    console.log(a)
    console.log(b)

    //고전적인 방법 : 속성명으로 접근
    const c = {}
    c.name = a.name
    c.song = a.song
    console.log(a)
    console.log(c)
    c.name = "Yoon"
    console.log(a)
    console.log(c)

    //객체 property 접근법
    console.log(a.name)
    console.log(a.song)
    console.log(a["name"])
    console.log(a["song"])

    //for in
    for (const p in a) {
        console.log(p)
    }

    //for in 사용 복사
    const d = {}
    for (const p in a) {
        d[p] = a[p]
    }

    console.log(a)
    console.log(d)
    d.name = "son"
    console.log(a)
    console.log(d)

    //연습
    const e = {city: "budapest", age: 33, email: "gmail"}
    const f = {}
    for (const k in e) {
        f[k] = e[k]
    }
    console.log(f)
    f.city = "seoul"
    console.log(e)
    console.log(f)


</script>
</body>
</html>
