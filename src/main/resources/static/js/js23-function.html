<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //First-class Function
    // 함수가 javascript 내에서 값에 대한 모든 권한을 가진다.
    let a = 3;
    console.log(a);

    let b = a;
    console.log(a, 3)

    //javascript에서는 함수도 값이다!
    function fun1() {
        console.log("hello")
    }

    let c = fun1;
    console.log("fun1호출")
    fun1();
    console.log("c 호출")
    c();

    //이름 없는 함수
    let fun2 = function () {
        console.log("이름이 없는 함수의 코드들")
    }
    let d = fun2;
    fun2();
    d();

    let fun3 = () => console.log("화살표 함수 코드들")
    let e = fun3;
    fun3();
    e();

    console.log("=================")

    function fun4() {
        console.log("fun4 코드들")
        return 33;
    }

    //f는 함수
    let f = fun4;
    console.log(f)

    //g는 넘버
    let g = fun4();
    console.log(g)

    console.log("--------------")


    function fun5() {
        function fun6() {
            console.log("fun6의 코드들")
        }

        console.log("fun5 코드들")
        return fun6;
    }

    let h = fun5; //함수 할당
    let i = fun5(); //함수 실행 결과 할당

    console.log("----")
    h();
    i();

    console.log("----------------")

    function fun7(a) {
        console.log("펀7 코드들")
        a();
    }

    function fun8() {
        console.log("fun8 codes")
    }

    function fun9() {
        console.log("fun9 codes")
    }

    fun7(fun8);
    fun7(fun9)
    fun7(function fun10() {
        console.log("fun10codes")
    })
    //보통 이름 없는 코드나 화살표 코드로 사용
    fun7(function () {
        console.log("이름 없는 함수 코드들")
    })
    fun7(() => console.log("arrow function codes"))

</script>
</body>
</html>
