<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>spread?</title>
</head>
<body>

<script>
    //spread(...)
    const a = [3, 1, 4]
    const b = [...a] //얕은 복사
    b[0] = 1

    const c = {name: "son", city: "london"}
    const d = {...c} //얕은 복사
    console.log(c)
    console.log(d);
    d.name = "lee"

    console.log(c)
    console.log(d)

    //연습 :객체 복사 e를 f에 복사
    const e = {address: "seoul", age: 55, married: true}
    const f = {...e}
    f.age = 44
    console.log(e)
    console.log(f)

    //spread 연산자 활용
    const g = {name: "dk", song: "happy"}
    const h = {address: "seoul", age: 22}
    const i = {...g, ...h} //객체의 property 만 보장되지 순서 보장되지 않음
    console.log(i)

    const k = {...g, group: "SVT"}
    console.log(k)

    const l = {...g, name: "boo"}
    console.log(l)

    const m = {name: "boo", ...g} //뒤에 있는 값이 앞의 값을 덮어 씌운다
    console.log(m)

    const n = {name: "hanni", age: 30}
    const o = {name: "lee", team: "vocal"}
    const p = {...n, ...o}
    const q = {...o, ...n}
    console.log(p)
    console.log(q)

    //연습
    const r = {team: "t1", address: "seoul"}
    const s = {name: "faker", age: 33}

    const t = {...r, ...s, age: 44, married: false}
    console.log(t)

</script>
</body>
</html>
