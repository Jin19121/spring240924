<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rest</title>
</head>
<body>

<script>
    //rest(...) 나머지는 배열로 받는다.
    const a = [3, 1, 4]
    const b = [...a] //spread
    const [x, y, z] = a //destructuring assign
    const [n1, ...n2] = a //rest property
    console.log(n1)
    console.log(n2) //배열

    const [...c] = a
    console.log(c)

    //끝에만 존재
    //const [...s1, s2] = a

    //연습
    const d = ["donald", "harris", "dk", "kim"]
    const [x1, x2, ...s] = d
    console.log(x1) //donald
    console.log(x2) //harris
    console.log(s) //[rose, son]

    //object
    const e = {name: "donald", city: "NW", country: "us", height: 200}
    const {name, city, country, height} = e
    console.log(name, city, country, height)
    
    const f = {
        nick: "harris",
        address: "chicago",
        country: "us",
        weight: 200
    }
    const {nick, address, ...g} = f
    console.log(nick)
    console.log(address)
    console.log(g)

    //연습
    const h = {
        team: "t1",
        married: true,
        title: "정년",
        content: "518"
    }
    const {team, ...i} = h
    console.log(team)
    console.log(i.married)
    console.log(i.title)
    console.log(i.content)

</script>
</body>
</html>
