<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>filter</title>
</head>
<body>
<script>
    let a = [3, 1, 4, 1, 5, 9]

    let f1 = a.find(e => e % 3 === 0)
    console.log(f1) //3

    let f2 = a.filter(e => e % 3 === 0);
    console.log(f2) // 배열 [3. 9]

    let f3 = a.filter(e => e === 1)
    console.log(f3)

    let f4 = a.filter(e => e % 2 === 0)
    console.log(f4)

    //복사 (원본은 변하지 않음)
    console.log(a)

    //practice
    let b = ["hankang", "dk", "rose", "boo", "apt"]
    let f5 = b.filter(e => e.length === 3)
    console.log(f5)
    let f6 = b.filter(e => e.length > 3)
    console.log(f6)
    let f7 = b.filter(e => e.length % 2 === 1)
    console.log(f7)

    let f51 = [];
    for (let i = 0; i < b.length; i++) {
        if (b[i].length === 3) {
            f51.push(b[i])
        }
    }
    console.log(f51)

</script>
</body>
</html>
