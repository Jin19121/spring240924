<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // (): 함수 실행시 값을 전달 받는 변수 (parameter) 목록

    function fun1(v1, v2, v3) {
        console.log(v1, v2, v3, "hello")
    }

    fun1(3); //3: argument
    console.log("hi")
    fun1(5);
    fun1(9, 7);
    fun1("hi", "abc", "def");
    fun1("hi", 4, 3.14)

    //연습
    function fun2(a, b) {
        console.log(a + b);
    }

    fun2(5, 3)
    fun2(10, 20)
    fun2("10", "20")

    //arrow function에서 파라미터 목록이 하나면 () 생략 가능
    function fun3(a) {
        console.log(a)
    }

    let fun4 = function (a) {
        console.log(a)
    }
    let fun5 = (a) => {
        console.log(a)
    }
    let fun6 = a => {
        console.log(a)
    }


</script>
</body>
</html>
