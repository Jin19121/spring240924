<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>array</title>
</head>
<body>

<script>
    //배열(array)
    let a = [];
    let b = [3, 1, 4]
    let c = ["s", 0, 1, 2, true, false,
        function () {
        }, {}, []]

    //속성 property
    //length: item의 수 (배열의 길이)
    console.log(a.length); //0
    console.log(b.length) //3
    console.log(c.length) //9

    //index 각 아이템에 접근
    console.log(b[0])
    console.log(b[1])
    console.log(b[2])

    b[2] = 5;
    console.log(b) // [3, 1, 5]

    console.log(b[3]) //undefined
    console.log(b[b.length - 1]) //마지막 index 5

    b[3] = 9;
    console.log(b[3]); //9
    console.log(b.length) //4

    //인덱스로 새 요소 추가 시 주의점 (안전하지 않음)
    b[6] = 99;
    console.log(b.length) //7
    console.log(b)

    //메소드 method
    //push: 마지막에 아이템 추가
    let d = [3, 1, 4]
    console.log(d)
    d.push(9)
    console.log(d)

    console.log("pop==============")
    //pop : 마지막 아이템 삭제(꺼내기)
    d.pop();
    console.log(d)
    let i1 = d.pop();
    console.log(i1)
    console.log(d)

    //practice
    let e = ["h"]
    e.push("e", "l", "l", "o");
    console.log(e)
    e.pop();
    e.pop();
    e.pop();
    console.log(e)

    //shift: 앞의 아이템 삭제(꺼내기)
    let f = [10, 20, 30, 49, 59]
    f.shift()
    console.log(f)
    let i2 = f.shift()
    console.log(i2)//20
    console.log(f) //[30, 49, 59]

    //unshift 앞에 아이템 추가
    f.unshift(22)
    console.log(f)
    f.unshift(11, 0, 1, 2, 3)
    console.log(f)

    //연습
    let g = []

    g.unshift("w", "o", "r", "l", "d")
    console.log(g)

    g.shift()
    g.shift()
    g.shift()
    console.log(g)
</script>
</body>
</html>
