<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sort</title>
</head>
<body>
<script>
    let a = [3, 1, 4, 1, 5, 7, 2]
    console.log(a)
    a.sort()
    console.log(a)

    //sort는 비교함수를 받을 수 있다
    //비교함수: 2개 파라미터를 받음
    //        , 첫번째 파라미터가 크면 양수 리턴, 두번째 파라미터가 크면 음수 리턴, 같으면 0 리턴

    a.sort((n1, n2) => {
        if (n1 > n2) {
            return 1;
        } else if (n2 > n1) {
            return -1
        } else {
            return 0
        }
    })
    console.log(a)

    let b = ["lee", "kim", "faker", "son", "cha"]
    b.sort()
    console.log(b)
    b.sort((n1, n2) => {
        if (n1 > n2) {
            return 1;
        } else if (n2 > n1) {
            return -1
        } else {
            return 0
        }
    })
    console.log(b)

    let c = ["moon", "Lee", "Kim", "DK", "dk", "boo"]
    c.sort()
    console.log(c)

    c.sort((n1, n2) => {
        if (n1.toLocaleLowerCase() > n2.toLowerCase()) {
            return 1;
        } else if (n2.toLocaleLowerCase() > n1.toLowerCase()) {
            return -1
        } else {
            return 0
        }
    })
    console.log(c)

    let d = ["hankang", "faker", "son", "jisu"]
    d.sort()
    console.log(d)
    //순서 반대로
    d.sort((n1, n2) => {
        if (n2 > n1) {
            return1
        } else if (n1 > n2) {
            return -1
        } else {
            return 0
        }
    })
    console.log(d)

    //문자열 길이로
    d.sort((x, y) => x.length - y.length)
    console.log(d)

</script>
</body>
</html>
