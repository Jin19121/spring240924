<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>every</title>
</head>
<body>
<script>
    const a = [1, 3, 5, 7, 9, 11]
    const b = [3, 1, 4, 1, 5, 9]

    const r1 = a.every(e => e % 2 === 1)
    const r2 = b.every(e => e % 2 === 1)
    console.log(r1)
    console.log(r2)

    const r3 = b.every(e => e % 2 === 0)
    console.log(r3)

    const r4 = b.some(e => e % 2 === 1)
    const r5 = b.some(e => e % 2 === 0)
    console.log(r4, r5)

    const c = ["hankang", "lee", "seok", "dk"]
    const r6 = c.some(e => e.length % 2 === 1)
    console.log(r6)

</script>
</body>
</html>
